<html lang="en">
<head>

                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="text">People</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="text">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="text">Photos</span>

            <li>

                    <span class="icon"><ion-icon name="language-outline"></ion-icon></span>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>


    </nav>
</header>
<section class="user">
    <div class="container">

        <form action="">
            <div class="user__inner">
                <div class="user__inner-img">
                <img src="images/no-image.png" alt="">
                    <label for="myfile" class="label">
                        Завантажити фотографію
                    </label>
                    <input type="file" class="my" id="myfile" name="myfile" multiple style="opacity: 0">
                </div>
                <div class="user__inner-box">
                    <div class="user__status-box">
                        <div class="user__info-name">
                            Введіть ваше імя і прізвище <input type="text" value="Олег Журавський" name="name">
                        </div>
                        <div class="profile__status">

                            Новий статус <input type="text" value="Життя без перешкод не цікаве" name="status">
                        </div>

                    </div>

                    <div class="user__info profiles-info">
                        <div class="user__info-age">
                            <span>Дата народження:</span> <input type="text" value="12 листопада 1998">

                        </div>
                        <div class="user__info-city">
                            <span>Місто:</span> <input type="text" value="Львів">

                        </div>


                    </div>
                    <input type="submit" value="Зберегти зміни">
                </div>

            </div>
        </form>


    </div>
</section>


<footer class="footer">


    <div class="container">
        <div class="footer__inner">
            <div class="footer_nav">
                <ul>
                    <li><a class="button button__color footer_button" href="#">Домашня</a></li>
                    <li><a class="button button__color footer_button" href="#">Профіль</a></li>
                    <li><a class="button button__color footer_button" href="#">Повідомлення</a></li>
                    <li><a class="button button__color footer_button" href="#">Новини</a></li>
                    <li><a class="button button__color footer_button" href="#">Групи</a></li>

                </ul>
            </div>
            <div class="contact">
                <ul>
                    <li class="header__inner-aicon"><a href="https://t.me/oleg1998res"><img
                            alt="" src="https://cdn-icons-png.flaticon.com/128/2111/2111646.png"></a></li>

                </ul>
            </div>
        </div>

        <div class="footer_info">
            <span>Всі права захищено 2020</span>
        </div>
    </div>
</footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    let list = document.querySelectorAll('.navigation li');

    function activeLink() {
        list.forEach((item) =>
            item.classList.remove('active'));
        this.classList.add('active');

    }

    list.forEach((item) =>
        item.addEventListener('click', activeLink))

</script>
</body>
</html>
