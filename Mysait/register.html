<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Spectral:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stile/stile.css">
    <link href="stile/register.css" rel="stylesheet">
    <title>Реєстрація</title>
</head>
<body style="background-color: #000; color: #fff">
<div class="content">


    <header class="header" style="background-color: #2B2F2C;">
        <div class="container">
            <div class="header_inner">
                <div class="header_inner-left">
                    <div class="dark_moon">
                        <input type="checkbox" name="color">
                    </div>
                    <div class="languages"><a href="">UA</a>/<a href="">EN</a></div>
                </div>

                <a href="" class="login">Ввійти</a>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav__inner nav__inner-my"><a class="button button__color" href="#">Про мене</a></li>
                    <li class="nav__inner nav__inner-my"><a class="button button__color" href="#">Проекти</a></li>
                    <li class="nav__inner nav__inner-my"><a class="button button__color" href="#">Інструменти</a></li>
                    <li class="nav__inner nav__inner-my"><a class="button button__color" href="#">Звязок</a></li>
                </ul>
            </nav>


        </div>
    </header>

    <h1 class="title-register">Пройдемо реєстрацію</h1>

    <div class="box">
        <form action="">
            <div class="register-form">
                <div class="register-login">
                    <h1>Придумайте логін</h1>
                    <input type="text" placeholder="Login">
                    <h1>Придумайте пароль</h1>
                    <input type="password" placeholder="Password">
                    <h1>E-mail</h1>
                    <input type="email" placeholder="Email">
                </div>
                <div class="register-info">
                    <h1>Введіть своє ім'я</h1>
                    <input type="text" placeholder="name">
                    <h1>Прізвище</h1>
                    <input type="text" placeholder="Surname">
                    <h1>Стать</h1>

                    <select name="sex">
                        <option>Чоловік</option>
                        <option>Жінка</option>
                    </select>
                </div>

            </div>
            <input type="submit" value="Відправити">


        </form>
    </div>


    <footer class="footer">


        <div class="container">
            <div class="footer__inner">
                <div class="footer_nav">
                    <ul>
                        <li><a class="button button__color footer_button" href="#">Про мене</a></li>
                        <li><a class="button button__color footer_button" href="#">Проекти</a></li>
                        <li><a class="button button__color footer_button" href="#">Інструменти</a></li>
                        <li><a class="button button__color footer_button" href="#">Звязок</a></li>
                    </ul>
                </div>
                <div class="contact">
                    <ul>
                        <li class="header__inner-aicon"><a href="https://t.me/oleg1998res"><img
                                src="https://cdn-icons-png.flaticon.com/128/2111/2111646.png" alt=""></a></li>

                    </ul>
                </div>
            </div>

            <div class="footer_info">
                <span>Всі права захищено 2020</span>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
